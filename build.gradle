plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.iondrive-co:JAid:747eda6522'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}
